<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Diff Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="attempts2.css" />
    <script type="module" src="./scripts.ts"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>CSS Diff</h1>
      </header>

      <main class="main">
        <section class="boxes">
          <div class="box-container">
            <h3 class="box-label">Your CSS</h3>
            <div class="box-wrapper">
              <div class="contestant box" id="contestant">
                <div class="buttons">
                  <button class="fill">Fill In</button>
                  <button class="pulse">Pulse</button>
                  <button class="close">Close</button>
                  <button class="raise">Raise</button>
                  <button class="up">Fill Up</button>
                  <button class="slide">Slide</button>
                  <button class="offset">Offset</button>
                </div>
              </div>
            </div>
          </div>

          <div class="box-container">
            <h3 class="box-label">Target</h3>
            <div class="box-wrapper">
              <div class="target box" id="target">
                <div class="buttons">
                  <button class="fill">Fill In</button>
                  <button class="pulse">Pulse</button>
                  <button class="close">Close</button>
                  <button class="raise">Raise</button>
                  <button class="up">Fill Up</button>
                  <button class="slide">Slide</button>
                  <button class="offset">Offset</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="results">
          <div class="score-display"></div>
        </section>

        <div class="diff-item diff-result">
          <span class="diff-label">Difference</span>
          <div class="diff-canvas-wrapper" id="diff-preview"></div>
          <div class="severity-scale">
            <span class="score-value" id="pixel-score">--</span>
            <span>MINOR</span>
            <span class="severity"></span>
            <span>MAJOR</span>
          </div>
        </div>

        <section class="diff-view">
          <h3>Visual Diff</h3>
          <div class="diff-grid">
            <div class="diff-item">
              <span class="diff-label">Your CSS</span>
              <div class="diff-canvas-wrapper" id="contestant-preview"></div>
            </div>
            <div class="diff-item">
              <span class="diff-label">Target</span>
              <div class="diff-canvas-wrapper" id="target-preview"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <style></style>
  </body>
</html>
